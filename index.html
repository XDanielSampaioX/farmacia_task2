<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Farmacia</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<main class="container">
		<div class="container-lg p-3">
			<div class="d-flex justify-content-between">
				<div class="row g-2">
					<div class="col-auto">
						<label for="cep" class="col-form-label">Buscar remédio</label>
					</div>
					<div class="col-auto">
						<input type="text" id="name" class="form-control" aria-describedby="name">
					</div>
					<div class="col-auto">
						<button type="button" id="btn-buscar" class="btn btn-primary">Buscar</button>
					</div>
				</div>
				<div class="col-auto">
					<a href="./create.html" id="btn-buscar" class="btn btn-primary">Cadastrar</a>
				</div>
			</div>
		</div>
		<div class="row">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Fabricante</th>
						<th>Protocolo Clinico</th>
						<th>Lote</th>
						<th>Fabricação</th>
						<th>Validade</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody id="conteudo">
				</tbody>
			</table>
		</div>
	</main>

	<!-- Modal para editar o estoque -->
	<div class="modal fade" id="modalEditarEstoque" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Editar Estoque</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="formEstoque">
						<div class="mb-3">
							<label for="estoque" class="form-label">Estoque</label>
							<input type="number" class="form-control" id="estoque" required>
						</div>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
