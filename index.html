<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="d-flex justify-content-center">
            <div class="row g-3">
                <div class="col-auto">
                    <label for="cep" class="col-form-label">Remédios</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="cep" class="form-control" aria-describedby="cep">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btn-salvar-cep" class="btn btn-primary">Enviar</button>
        </div>
        <div class="row">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Fabricante</th>
                        <th>Protocolo Clinico</th>
                        <th>Lote</th>
                        <th>Fabricação</th>
                        <th>Validade</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="conteudo">

                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
