<!DOCTYPE html>
<html lang="en" id="background-html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FarmaLife</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="assets/icon-farm.png" type="image/x-icon">
</head>

<body>
	<main class="container" style="background-color: chartreuse; border: solid chartreuse;">
		<div class="container-lg p-3" id="header-index-container">
			<div class="container-title">
				<h2 class="title"><strong>Farma4Life</strong></h2>
				<div class="img-container">
					<img id="icon-farma" src="assets/icon-farm.png" alt="">
				</div>
			</div>
			<div class="d-flex justify-content-between" id="container-nav-items">
				<div class="row g-2">
					<div class="col-auto">
						<label for="cep" class="col-form-label"><strong>Buscar remédio: </strong></label>
					</div>
					<div class="col-auto">
						<input type="text" id="name" class="form-control" aria-describedby="name">
					</div>
					<div class="col-auto">
						<button type="button" id="btn-buscar" class="btn btn-primary">Buscar</button>
					</div>
				</div>
				<div class="col-auto">
					<a href="./create.html" id="btn-buscar" class="btn btn-primary">Cadastrar</a>
				</div>
			</div>
		</div>
		<div class="row">
			<table class="table table-primary table-hover table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Fabricante</th>
						<th>Protocolo Clinico</th>
						<th>Lote</th>
						<th>Fabricação</th>
						<th>Validade</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody id="conteudo" style="background-color: chartreuse;">
				</tbody>
			</table>
		</div>
	</main>

	<!-- Modal para editar o estoque -->
	<div class="modal fade" id="modalEditarEstoque" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Editar Estoque</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="formEstoque">
						<div class="mb-3">
							<label for="estoque" class="form-label">Estoque</label>
							<input type="number" class="form-control" id="estoque" required>
						</div>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal update-->
	<div class="modal fade" id="modalUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Atualizar Remédio</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="formUpdate">
						<div class="mb-3">
							<label for="nomeRemedio" class="form-label">Novo Nome:</label>
							<input type="text" class="form-control" id="nomeRemedio" name="nomeRemedio"
								placeholder="Digite o novo nome do remédio">
						</div>
						<div class="mb-3">
							<label for="fabricanteRemedio" class="form-label">Novo Fabricante:</label>
							<input type="text" class="form-control" id="fabricanteRemedio" name="fabricanteRemedio"
								placeholder="Digite o novo fabricante do remédio">
						</div>
						<div class="mb-3">
							<label for="protocoloClinico" class="form-label">Protocolo Clínico:</label>
							<input type="text" class="form-control" id="protocoloClinico" name="protocoloClinico"
								placeholder="Digite o protocolo clínico">
						</div>
						<div class="mb-3">
							<label for="lote" class="form-label">Lote:</label>
							<input type="text" class="form-control" id="lote" name="lote" placeholder="Digite o lote">
						</div>
						<div class="mb-3">
							<label for="fabricacao" class="form-label">Data de Fabricação:</label>
							<input type="text" class="form-control" id="fabricacao" name="fabricacao">
						</div>
						<div class="mb-3">
							<label for="validade" class="form-label">Data de Validade:</label>
							<input type="text" class="form-control" id="validade" name="validade">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Atualizar</button>
						<button type="button" class="btn btn-secondary">Voltar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
	<script src="update.js"></script>
</body>

</html>
