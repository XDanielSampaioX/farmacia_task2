<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualizar Remédio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<main class="container">
		<div class="row mt-3 text-center">
			<div class="col">
				<h4>Detalhes do Remédio</h4>
			</div>
		</div>
		<form>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" readonly>
			</div>
			<div class="mb-3">
				<label for="fabricante" class="form-label">Fabricante</label>
				<input type="text" class="form-control" id="fabricante" readonly>
			</div>
			<div class="mb-3">
				<label for="protocolo_clinico" class="form-label">Protocolo Clínico</label>
				<input type="text" class="form-control" id="protocolo_clinico" readonly>
			</div>
			<div class="mb-3">
				<label for="lote" class="form-label">Lote</label>
				<input type="text" class="form-control" id="lote" readonly>
			</div>
			<div class="mb-3">
				<label for="fabricacao" class="form-label">Fabricação</label>
				<input type="text" class="form-control" id="fabricacao" readonly>
			</div>
			<div class="mb-3">
				<label for="validade" class="form-label">Validade</label>
				<input type="text" class="form-control" id="validade" readonly>
			</div>
			<button type="button" class="btn btn-primary" onclick="window.history.back()">Voltar</button>
		</form>
	</main>
	<script src="view.js"></script>
</body>

</html>
