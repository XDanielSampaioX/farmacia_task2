<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualizar Remédio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
	<main class="container">
		<div class="row mt-5 text-center">
			<div class="col">
				<h4><strong>Detalhes do Remédio</strong></h4>
			</div>
		</div>
		<form>
			<div class="mb-3">
				<label for="nome" class="form-label"><strong>Nome:</strong></label>
				<input type="text" class="form-control" id="nome" readonly>
			</div>
			<div class="mb-3">
				<label for="fabricante" class="form-label"><strong>Fabricante:</strong></label>
				<input type="text" class="form-control" id="fabricante" readonly>
			</div>
			<div class="mb-3">
				<label for="protocolo_clinico" class="form-label"><strong>Protocolo Clínico:</strong></label>
				<input type="text" class="form-control" id="protocolo_clinico" readonly>
			</div>
			<div class="mb-3">
				<label for="lote" class="form-label"><strong>Lote</strong></label>
				<input type="text" class="form-control" id="lote" readonly>
			</div>
			<div class="mb-3">
				<label for="fabricacao" class="form-label"><strong>Data de fabricação:</strong></label>
				<input type="text" class="form-control" id="fabricacao" readonly>
			</div>
			<div class="mb-3">
				<label for="validade" class="form-label"><strong>Data de validade:</strong></label>
				<input type="text" class="form-control" id="validade" readonly>
			</div>
			<button type="button" class="btn btn-primary" onclick="window.history.back()">Voltar</button>
		</form>
	</main>
	<script src="view.js"></script>
</body>

</html>
