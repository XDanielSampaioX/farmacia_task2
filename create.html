<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar Remédios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
	<main class="container-fluid mt-5">
		<div class="row mt-3 text-center">
			<div class="col">
				<h4><strong>Cadastro Remédio</strong></h4>
			</div>
		</div>
		<div class="container">
			<div class="container w-75 justify-content-center">
				<div id="cadastraForm">
					<div class="mb-3">
						<label for="nomeRemedio" class="form-label"><strong>Nome:</strong></label>
						<input type="text" class="form-control" id="nomeRemedio" name="nomeRemedio"
							placeholder="Digite o nome do medicamento">
					</div>
					<div class="mb-3">
						<label for="fabricanteRemedio" class="form-label"><strong>Fabricante:</strong></label>
						<input type="text" class="form-control" id="fabricanteRemedio" name="fabricanteRemedio"
							placeholder="Digite o fabricante do medicamento">
					</div>
					<div class="mb-3">
						<label for="protocoloClinico" class="form-label"><strong>Protocolo Clínico:</strong></label>
						<input type="text" class="form-control" id="protocoloClinico" name="protocoloClinico"
							placeholder="Digite o protocolo clínico">
					</div>
					<div class="mb-3">
						<label for="lote" class="form-label"><strong>Lote:</strong></label>
						<input type="text" class="form-control" id="lote" name="lote" placeholder="Digite o lote">
					</div>
					<div class="mb-3">
						<label for="fabricacao" class="form-label">Data de Fabricação:</label>
						<input type="date" class="form-control" id="fabricacao" name="fabricacao">
					</div>
					<div class="mb-3">
						<label for="validade" class="form-label">Data de Validade:</label>
						<input type="date" class="form-control" id="validade" name="validade">
					</div>
					<button type="button" class="btn btn-primary" onclick="cadastraRemedios()">Cadastrar Remédio</button>
					<button type="button" class="btn btn-primary" onclick="window.location.href='./index.html'">Voltar</button>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="create.js"></script>
</body>

</html>
